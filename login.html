<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
<div id="wrapper">
    <button class="button" id="form-open">Đăng nhập</button>

    <section class="home">
        <div class="form_container">
            <i class="fa-solid fa-xmark form_close"></i>
            <h2>Đăng Nhập</h2>
            <hr width="100%">
            <!-- Login from -->
            <div class="form login_form">
                <form action="#">

                    <div class="input_button">
                        <img src="img/facebook.png" alt="facebook">
                        <input type="button" value="Đăng nhập bằng Facebook" required>
                    </div>

                    <div class="input_button">
                        <img src="img/google.png" alt="google" >
                        <input type="button" value="Đăng nhập bằng Google" required>
                    </div>

                    <div class="text_note">
                        <span>Hoặc đăng nhập bằng tài khoản Chợ xe</span>
                    </div>

                    <div class="input_box">
                        <label for="SDT">Số điện thoại</label>
                        <input type="text" id="SDT" placeholder="" required>
                        <!-- placeholder="Nhập số điện thoại ..." -->
                    </div>

                    <div class="input_box">
                        <label for="pass">Mật khẩu</label>
                        <input type="password" id="pass" placeholder="" required>
                        <!-- placeholder="Nhập mật khẩu ..." -->
                        <i class="fa-sharp fa-solid fa-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"> 
                            <label for="check">Lưu mật khẩu</label>
                        </span>
                        <a href="#" class="forgot_pw">Quên mật khẩu</a>
                    </div>

                    <button class="button_">Đăng Nhập</button>

                    <div class="login_signup">
                        Bạn chưa có tài khoản ? <a href="#" id="signup">Đăng Ký</a>
                    </div> 
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#">
                    <h2 >Đăng Ký</h2>


                    <div class="input_button">
                        <img src="img/facebook.png" alt="Facebook" >
                        <input type="button" value="Đăng nhập bằng Facebook" required>
                    </div>

                    <div class="input_button">
                        <img src="img/google.png" alt="google">
                        <input type="button" value="Đăng nhập bằng Google" required>
                    </div>

                    <div class="text_note">
                        <span><hr class="left"> Hoặc <hr class="right"></span>
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="Họ tên" required>
                        <!-- placeholder="Nhập số điện thoại ..." -->
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="Số điện thoại" required>
                        <!-- placeholder="Nhập số điện thoại ..." -->
                    </div>

                    <div class="input_box">
                        <input type="email" placeholder="Email" required>
                        <!-- placeholder="Nhập số điện thoại ..." -->
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Mật khẩu" required>
                        <!-- placeholder="Nhập mật khẩu ..." -->
                        <i class="fa-sharp fa-solid fa-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Đăng Ký</button>

                    <div class="login_signup">
                        Bạn đã có tài khoản ? <a href="#" id="login">Đăng Nhập</a>
                    </div> 
                </form>
            </div>
        </div>
    </section>
</div>


    <script src="script/login.js"></script>
</body>
</html>
